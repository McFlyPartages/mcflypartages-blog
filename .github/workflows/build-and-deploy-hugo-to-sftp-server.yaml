name: Deploy Hugo to Github Page and SFTP serveur

# run when a commit is pushed to "source" branch
on:
  push:
    branches:
    - source

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    # checkout to the commit that has been pushed
    - uses: actions/checkout@v2
      with:
        submodules: true  # Fetch Hugo themes (true OR recursive)
        fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
    
    # install Hugo
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    # build website
    - name: Build
      run: hugo --minify
      
    # Permet le deployement sur la branche main pour GitHub Page (plus utilis√©)
    #- name: Deploy
    #  uses: peaceiris/actions-gh-pages@v3
    #  with:
    #    github_token: ${{ secrets.GITHUB_TOKEN }}
    #    publish_branch: main # if your main branch is `master` use that here.
    #    publish_dir: ./public

    # https://github.com/marketplace/actions/sftp-deploy
    # ssh-keygen -m PEM -c "mail-compte-github@mail.com"
    - name: Upload file
      uses: wlixcc/SFTP-Deploy-Action@v1.0
      with:
        server: ${{ secrets.SFTP_HOST }}
        username: ${{ secrets.SFTP_USER }}
        port: ${{ secrets.SFTP_PORT }}
        ssh_private_key: ${{ secrets.SFTP_SSH_KEY }} 
        local_path: 'public/*'
        remote_path: '/www'
