{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1 class="text-center">TERMS CATEGORIECat√©gories</h1>
            {{ .Content }}
        </div>
        <div class="row justify-content-center">
            {{ range .Data.Terms.ByCount }}
            <div class="col-3 m-1">
                <div class="card">
                    <div class="card-header text-center">
                        <a class="text-decoration-none text-dark text-capitalize" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
                    </div>
                    
                    <a href="{{ .Page.Permalink }}">
                        <div class="card-body">
                            <figure class="text-center">
                                <img src="/images/categories/{{ .Page.Title }}.webp" alt="{{ .Page.Title }}" style="max-width:250px">
                            </figure>
                        </div>
                    </a>
                    
                    
                    <div class="card-footer text-center">
                        {{ $pageCount := len .Pages }}
                        <p>{{ $pageCount }} Article{{ if ne $pageCount 1 }}s{{ end }} </p>
                    </div>

                    
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
