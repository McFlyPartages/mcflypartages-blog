{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1 class="text-center p-2">Liste des articles par mots-cl√©s</h1>
            {{ .Content }}
        </div>

            {{ range $taxonomyname, $taxonomy := .Site.Taxonomies }}

                <ul>
                    {{ range $key, $value := $taxonomy }}
                    <li class="fw-bold text-muted text-capitalize list-unstyled"> {{ $key }} </li>
                        <ul>
                        {{ range $value.Pages }}
                            <li class="list-unstyled"><a href="{{ .Permalink}}"> {{ .LinkTitle }} </a> </li>
                        {{ end }}
                        </ul>
                    {{ end }}
                    
                </ul>
            
            {{ end }}
    
  
    </div>
</div>
{{ end }}
