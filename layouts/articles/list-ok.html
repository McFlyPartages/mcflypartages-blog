{{ define "main" }}
<div class="container">
    <h1 class="text-capitalize text-center">{{ .Title }}</h1>
    <div class="text-center">{{ .Content }}</div>
    <div class="row">
        <div class="col-8">
            {{ range .Pages }}
              {{ partial "liste-articles" . }}
            {{ end }}  
        </div>
    
        <div class="col-3">
          
            {{ partial "barre-laterale" . }}
           
        </div>
      </div>
    </div>
</div>
{{ end }}
