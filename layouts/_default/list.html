{{ define "main" }}
<div class="container">

    <h1 class="text-capitalize text-center p-2">{{ .Title }}</h1>

    <div class="row">

        <div class="col-12">
          {{ range .Paginator.Pages }}
            {{ partial "liste-articles" . }}
          {{ end }}  
        </div>

        <div>
          {{ partial "pagination" . }}
        </div>

      </div>
    </div>
</div>
{{ end }}
